{% extends 'main/base.html' %}

{% block content %}
    {% if searched %}
        {% if search_results %}
            <div class="content hr"><h2>Вы искали - {{ searched }}</h2></div>
            <div class="content shop">
                    {% for result in search_results %}
                        <div class="item">
                            <a href="{% url 'detail' result.slug %}">{{ result.title }}</a>
                            <img src="{{ result.img.url }}" alt="">
                        </div>
                    {% endfor %}
                {% else %}
                <div class="content hr"><h2>Ничего не нашлось</h2></div>
                {% endif %}
                {% else %}
                <div class="content"><h2>Вы забыли вписать данные</h2></div>
        {% endif %}
    </div>
{% endblock %}
